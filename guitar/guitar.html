<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Strings</title>
    <link rel="stylesheet" href="guitar-style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
    <a href="/index.html" class="icon-container">
        <img src="/images/icons8-back-24.png" alt="Icon">
    </a>
    <div class="guitar-container">
        <h1 class="guitar-title">GUITAR</h1>
        
        <div class="guitar-neck">
            
            <div class="strings-container">
                <div data-key="69" class="string string-1">
                    <span class="note">E</span>
                    <div class="string-line"></div>
                    <span class="sound">High E</span>
                </div>
                <div data-key="66" class="string string-2">
                    <span class="note">B</span>
                    <div class="string-line"></div>
                    <span class="sound">B String</span>
                </div>
                <div data-key="71" class="string string-3">
                    <span class="note">G</span>
                    <div class="string-line"></div>
                    <span class="sound">G String</span>
                </div>
                <div data-key="68" class="string string-4">
                    <span class="note">D</span>
                    <div class="string-line"></div>
                    <span class="sound">D String</span>
                </div>
                <div data-key="65" class="string string-5">
                    <span class="note">A</span>
                    <div class="string-line"></div>
                    <span class="sound">A String</span>
                </div>
                <div data-key="70" class="string string-6">
                    <span class="note">F</span>
                    <div class="string-line"></div>
                    <span class="sound">Low E</span>
                </div>
            </div>

        
        <audio data-key="69" src="guitar sounds/e4.mp3"></audio>
        <audio data-key="66" src="guitar sounds/b3.mp3"></audio>
        <audio data-key="71" src="guitar sounds/g3.mp3"></audio>
        <audio data-key="68" src="guitar sounds/d3.mp3"></audio>
        <audio data-key="65" src="guitar sounds/a3.mp3"></audio>
        <audio data-key="70" src="guitar sounds/e2.mp3"></audio>
    </div>
    <script src="guitar-script.js"></script>
</body>
</html>
